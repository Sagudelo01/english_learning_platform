<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Workshops Hub</title>

    <!-- INICIO FAVICON -->
    <link rel="icon" href="assets/img/en.png" type="image/png">
    <!-- FIN FAVICON -->

    <!-- INICIO LIBRERIAS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <!-- FIN LIBRERIAS -->

    <!-- INICIO ANIMATE CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- FIN ANIMATE CSS -->

    <!-- INICIO CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- FIN CSS -->


</head>

<body>


    <!-- INICIO PRELOADER -->
    <div id="overlayer"></div>
    <span class="loader">
        <span class="loader-inner"></span>
    </span>
    <!-- FIN PRELOADER -->



    <!-- INICIO CONTENIDO PRINCIPAL -->



    
    <!-- INICIO Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- Container wrapper -->
        <div class="container">
        <!-- Navbar brand -->
        <img
            src="/assets/img/en.png"
            height="32"
            alt="Logo"
            loading="lazy"
            style="margin-top: -1px"
            class="animate__animated animate__bounce"
        />

        <!-- Toggle button -->
        <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- INICIO LINKS NAVEGACIÓN DE TALLERES -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Taller 1</a>
                </li>
            </ul>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Taller 2</a>
                </li>
            </ul>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Taller 3</a>
                </li>
            </ul>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Taller 4</a>
                </li>
            </ul>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Taller 5</a>
                </li>
            </ul>

            <!-- FIN LINKS NAVEGACIÓN DE TALLERES-->




            <!-- INICIO BOTONES -->

            <div class="d-flex align-items-center">
                <button
                    data-mdb-ripple-init
                    type="button"
                    class="btn btn-link px-3 me-2"
                >
                    Login
                </button>
                <button
                    data-mdb-ripple-init
                    type="button"
                    class="btn btn-primary me-3"
                >
                    Sign up for free
                </button>
                <a
                    data-mdb-ripple-init
                    class="btn btn-dark px-3"
                    href="https://github.com/mdbootstrap/mdb-ui-kit"
                    role="button"
                >
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <!-- FIN BOTONES -->
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
    </nav>
    <!-- FIN Navbar -->













    <!-- FIN CONTENIDO PRINCIPAL -->
























    

    <!-- INICIO MDB Y ANIMEJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/main.js"></script>
    <!-- FIN MDB Y ANIMEJS -->

    <!-- INICIO INDEX JS PROPIO -->
    <script src="js/index.js"></script>
    <!-- FIN INDEX JS PROPIO -->
</body>
</html>
